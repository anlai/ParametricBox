name: Publish

on:
  workflow_dispatch:
  push:
    branches:
      - individual-components

jobs:
  render:
    runs-on: ubuntu-latest
    container: openscad/openscad:dev.2025-02-17
    steps:
    - name: Install Git
      run: |
        sudo apt install git -y
    - name: Checkout
      uses: actions/checkout@v4
    - name: Clone Gridfinity Extended
      uses: GuillaumeFalourd/clone-github-repo-action@v2.3
      with:
        depth: 1
        branch: 'main'
        owner: 'ostat'
        repository: 'gridfinity_extended_openscad'
    - name: Rename Repository
      run: |
        mv gridfinity_extended_openscad gridfinity-extended

    - name: Render
      run: |
        openscad -o gridfinity-box-5x4-body.stl ParametricBox.scad -p ParametricBox.json "GF-5x4-Stackable-Box"

        ls

    
